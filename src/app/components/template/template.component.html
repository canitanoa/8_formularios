<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Nombre"
             name="nombre"
             [ngModel] = "usuario.nombre"
             minlength="6"
             required
             #nombre = "ngModel">

             <div *ngIf="nombre.errors?.required">
              Este campo es requerido.
             </div>
             <div *ngIf="nombre.errors?.minlength">
              Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
             </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

      <input class="form-control"
              type="text"
              placeholder="Apellido"
              name="apellido"
              [ngModel] = "usuario.apellido"
              required
              #apellido = "ngModel">

             <div *ngIf="apellido.errors?.required">
              Este campo es requerido.
             </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

    <input class="form-control"
           type="email"
           placeholder="Correo electrónico"
           name="email"
           [ngModel] = "usuario.email"
           required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
           #email = "ngModel">

            <div *ngIf="email.errors?.required">
              Este campo es requerido.
            </div>
             <div *ngIf="email.errors?.pattern">
              El email es inválido.
             </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">

      <select [(ngModel)] = "usuario.pais" class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" 
                [value]="pais.codigo">{{pais.descripcion}}
        </option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      
      <label  *ngFor="let s of sexos" 
              class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.sexo" name="sexo"
                value={{s}}
                type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{ s }}</span>
      </label>
      <!--<label class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.sexo" value="Mujer"
                name="sexo" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Mujer</span>
      </label>-->

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta:</label>
    <div class="col-md-8">

      <label class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepta" name="acepta" required
               type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Terminos y Condiciones</span>
      </label>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!formulario.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

<br>
Formulario valido: {{ formulario.valid }}
<br>

{{usuario | json}}

<br>
<br>
<br>
<br>

</form>
