<h4>Formularios <small>template</small></h4>
<hr>

<form [formGroup]="forma" (ngSubmit)="onGuardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [ngClass]="{ 'campo-error': !forma.get('nombre').valid }"
               formControlName="nombre">

        <div *ngIf="forma.controls['nombre'].errors?.required" >El nombre es necesario</div>
        <div *ngIf="forma.controls['nombre'].errors?.minlength" >Por lo menos 6 caracteres</div>
        <div *ngIf="forma.controls['nombre'].errors?.maxlength" >Máximo 20 caracteres</div>
        <div *ngIf="forma.controls['nombre'].errors?.sinEspacio" >No pouede contener espacios</div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

</form>
